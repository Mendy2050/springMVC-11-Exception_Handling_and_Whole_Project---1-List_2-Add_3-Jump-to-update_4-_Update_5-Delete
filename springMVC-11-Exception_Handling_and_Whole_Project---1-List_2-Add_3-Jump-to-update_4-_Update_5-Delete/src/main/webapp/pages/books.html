<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC Study Case</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- Import Style -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>Book Management</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="Book Name" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">Search</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">Add</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="No."></el-table-column>                        <el-table-column prop="type" label="Book Type" align="center"></el-table-column>                        <el-table-column prop="name" label="Book Name" align="center"></el-table-column>                        <el-table-column prop="description" label="Description" align="center"></el-table-column>                        <el-table-column label="Operation" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Edit</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Delete</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- Add Flag Popup-->                    <div class="add-form">                        <el-dialog title="Add Book" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Book Type" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Book Name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">Cancel</el-button>                                <el-button type="primary" @click="handleAdd()">Confirm</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- Edit Flag Popup  -->                    <div class="add-form">                        <el-dialog title="Edit Checklist Items" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Book Type" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Book Name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">Cancel</el-button>                                <el-button type="primary" @click="handleEdit()">Confirm</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- Import Component Library -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [], // The list data to be displayed on the current page                formData: {}, // Form data                dialogFormVisible: false,// Control whether the form is visible                dialogFormVisible4Edit:false,// edit whether the form is visible                rules: {// Validation rules                    type: [{ required: true, message: 'Book type is a required field', trigger: 'blur' }],                    name: [{ required: true, message: 'Book type is a required field', trigger: 'blur' }]                }            },            // Hook function, automatically executed after the VUE object is initialized            created() {                this.getAll();            },            methods: {                // List                getAll() {                    // send out ajax request                    axios.get("/books").then( (res)=>{                        this.dataList = res.data.data;                    });                },                //Pop up the add window                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //Reset form                resetForm() {                    this.formData = {};                },                // Add                handleAdd () {                    //snd out ajax request                    axios.post("/books", this.formData).then((res)=>{                        // If the operation is successful, close the popup, show the data                        if(res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("Add successfully")                        // If the operation is failed, show the error message                        }else if(res.data.code == 20010){                            this.$message.error("Add failed")                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        // call getAll to show the complete result                        this.getAll();                    });                },                //Pop up the edit window                handleUpdate(row) {                    //search data, search based on id                    axios.get("/books/" + row.id).then((res)=>{                        //if search succeeded, show the popup, load data in the popup                        if(res.data.code == 20041){                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }else{                            this.$message.error(res.data.msg)                        }                    })                },                // Edit                handleEdit() {                    //send out ajax request                    axios.put("/books", this.formData).then((res)=>{                        // If the operation is successful, close the popup, show the data                        if(res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("Update successfully")                            // If the operation is failed, show the error message                        }else if(res.data.code == 20030){                            this.$message.error("Update failed")                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        // call getAll to show the complete result                        this.getAll();                    });                },                // Delete                handleDelete(row) {                    //1. Pop up the notice dialog                    this.$confirm("This operation will permanently delete the current data. Do you wish to continue?","Notice",{                        type:'info'                    }).then(()=>{                        //2. operate delete                        //search data, search based on id                        axios.delete("/books/" + row.id).then((res)=>{                            //if search succeeded, show the popup, load data in the popup                            if(res.data.code == 20021){                                this.$message.success("delete successfully")                            }else{                                this.$message.error("delete failed")                            }                        }).finally(()=>{                            // call getAll to show the complete result                            this.getAll();                        });                    }).catch(()=>{                        //3. when showing the confirm dialog of delete, it needs to have the function of cancel delete                        this.$message.info("cancel delete")                    });                }            }        })    </script></html>
